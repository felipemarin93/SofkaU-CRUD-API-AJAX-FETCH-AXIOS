<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
  <title>CRUD API REST AJAX</title>
</head>

<body>
  <div class="container">

  
  <h1>CRUD API REST AJAX</h1>
  
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Sofkiano</h2>
      <br>
      <form class="crud-form">
        <input type="text" name="nombre" placeholder="nombre" required>
        <br>
        <br>
        <input type="email" name="correo" placeholder="correo" required>
        <br>
        <br>
        <input type="submit" value="GUARDAR" class="btn btn-outline-success btn-sm">
        
        <input type="hidden" name="id">
      </form>
    </article>
    <br>
    <article>
      <h2>Trainning Leagues C3</h2>
      <br>
      <table class="crud-table">
        <thead>
          <tr>
            <th style="width:40%">NOMBRE</th>
            <th style="width:40%">CORREO</th>
            <th style="width:40%">ACCIONES</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>  
  </section>
  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="correo"></td>
      <td>
        <button class="edit btn btn-outline-warning">EDITAR</button>
        <button class="delete btn btn-outline-danger">ELIMINAR</button>
      </td>
    </tr>
  </template>
</div>
  <script>
    /* **********     Curso JavaScript: 115. APIs REST: CRUD con AJAX (1/2) - #jonmircha     ********** */
    /* **********     Curso JavaScript: 116. APIs REST: CRUD con AJAX (2/2) - #jonmircha     ********** */
    const d = document,
      $table = d.querySelector(".crud-table"),
      $form = d.querySelector(".crud-form"),
      $title = d.querySelector(".crud-title"),
      $template = d.getElementById("crud-template").content,
      $fragment = d.createDocumentFragment();

    const ajax = (options) => {
      let { url, method, success, error, data } = options;
      const xhr = new XMLHttpRequest();

      xhr.addEventListener("readystatechange", e => {
        if (xhr.readyState !== 4) return;

        if (xhr.status >= 200 && xhr.status < 300) {
          let json = JSON.parse(xhr.responseText);
          success(json);
        } else {
          let message = xhr.statusText || "Ocurrió un error";
          error(`Error ${xhr.status}: ${message}`);
        }
      });

      xhr.open(method || "GET", url);
      xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
      xhr.send(JSON.stringify(data));
    }

    const getAll = () => {
      ajax({
        url: "http://localhost:3000/sofkianos",
        success: (res) => {
          console.log(res);

          res.forEach(el => {
            $template.querySelector(".name").textContent = el.nombre;
            $template.querySelector(".correo").textContent = el.correo;
            $template.querySelector(".edit").dataset.id = el.id;
            $template.querySelector(".edit").dataset.name = el.nombre;
            $template.querySelector(".edit").dataset.correo = el.correo;
            $template.querySelector(".delete").dataset.id = el.id;

            let $clone = d.importNode($template, true);
            $fragment.appendChild($clone);
          });

          $table.querySelector("tbody").appendChild($fragment);
        },
        error: (err) => {
          console.log(err);
          $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
        }
      })
    }

    d.addEventListener("DOMContentLoaded", getAll);

    d.addEventListener("submit", e => {
      if (e.target === $form) {
        e.preventDefault();

        if (!e.target.id.value) {
          //Create - POST
          ajax({
            url: "http://localhost:3000/sofkianos",
            method: "POST",
            success: (res) => location.reload(),
            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
            data: {
              nombre: e.target.nombre.value,
              correo: e.target.correo.value
            }
          });
        } else {
          //Update - PUT
          ajax({
            url: `http://localhost:3000/sofkianos/${e.target.id.value}`,
            method: "PUT",
            success: (res) => location.reload(),
            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
            data: {
              nombre: e.target.nombre.value,
              correo: e.target.correo.value
            }
          });
        }
      }
    });

    d.addEventListener("click", e => {
      if (e.target.matches(".edit")) {
        $title.textContent = "Editar Sofkiano";
        $form.nombre.value = e.target.dataset.name;
        $form.correo.value = e.target.dataset.correo;
        $form.id.value = e.target.dataset.id;
      }

      if (e.target.matches(".delete")) {
        let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`);

        if (isDelete) {
          //Delete - DELETE
          ajax({
            url: `http://localhost:3000/sofkianos/${e.target.dataset.id}`,
            method: "DELETE",
            success: (res) => location.reload(),
            error: (err) => alert(err)
          });
        }
      }
    })
  </script>
</body>

</html>
