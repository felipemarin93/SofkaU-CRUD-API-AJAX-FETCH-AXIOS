<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
  <title>CRUD API REST AJAX</title>
</head>

<body>
  <div class="container">

  
  <h1>CRUD API REST AJAX</h1>
  
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Sofkiano</h2>
      <br>
      <form class="crud-form">
        <input type="text" name="nombre" placeholder="nombre" required>
        <br>
        <br>
        <input type="email" name="correo" placeholder="correo" required>
        <br>
        <br>
        <input type="submit" value="GUARDAR" class="btn btn-outline-success btn-sm">
        
        <input type="hidden" name="id">
      </form>
    </article>
    <br>
    <article>
      <h2>Trainning Leagues C3</h2>
      <br>
      <table class="crud-table">
        <thead>
          <tr>
            <th style="width:40%">NOMBRE</th>
            <th style="width:40%">CORREO</th>
            <th style="width:40%">ACCIONES</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>  
  </section>
  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="correo"></td>
      <td>
        <button class="edit btn btn-outline-warning">EDITAR</button>
        <button class="delete btn btn-outline-danger">ELIMINAR</button>
      </td>
    </tr>
  </template>
</div>
  <script src="./js/ajax.js"></script>
</body>

</html>
