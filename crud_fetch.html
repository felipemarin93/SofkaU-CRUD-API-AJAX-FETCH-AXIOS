<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
  <title>CRUD API REST FETCH</title>
</head>

<body>
  <div class="container">

  
    <h1>CRUD API REST FETCH</h1>
    
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Sofkiano</h2>
        <br>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="nombre" required>
          <br>
          <br>
          <input type="email" name="correo" placeholder="correo" required>
          <br>
          <br>
          <input type="submit" value="Enviar" class="btn btn btn-info">
          
          <input type="hidden" name="id">
        </form>
      </article>
      <br>
      <article>
        <h2>Trainning Leagues C3</h2>
        <br>
        <table class="crud-table">
          <thead>
            <tr>
              <th style="width:40%">NOMBRE</th>
              <th style="width:40%">CORREO</th>
              <th style="width:40%">ACCIONES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="correo"></td>
        <td>
          <button class="edit btn btn-primary">EDITAR</button>
          <button class="delete btn btn-warning">ELIMINAR</button>
        </td>
      </tr>
    </template>
  </div>
  <script src="./js/fetch.js">
  </script>
</body>

</html>
